{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form method="POST" action="{{ url_for('add_song_to_playlist', playlist_id=playlist.id) }}">
    {{ form.csrf_token }}
    
    <div class="mb-3">
      <label for="{{ form.song.id }}" class="form-label">Select Song:</label>
      {{ form.song(class="form-control", id=form.song.id) }}
      {% for error in form.song.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>
  
    <button type="submit" class="btn btn-primary">Add Song to Playlist</button>
</form>

{% endblock %}
